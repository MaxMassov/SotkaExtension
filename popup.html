<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>ImageEnhance</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="main">
    <ul>
        <li>
            <i class="bi bi-dpad"></i>
            <strong>WASD</strong> - перемещение
        </li>
        <li>
            <i class="bi bi-zoom-in"></i>
            <strong>W/S</strong>
            <a class="shift-optional"> + <i class="bi bi-shift"></i></a>
            - масштаб
        </li>
        <li>
            <i class="bi bi-arrow-clockwise"></i>
            <strong>Q/E</strong>
            <a class="shift-optional"> + <i class="bi bi-shift"></i></a>
            - поворот
        </li>
        <li>
            <i class="bi bi-highlights"></i>
            <strong>Z</strong>
            <a class="shift-optional"> + <i class="bi bi-shift"></i></a>
            - контрастность
        </li>
        <li>
            <i class="bi bi-brightness-high"></i>
            <strong>X</strong>
            <a class="shift-optional"> + <i class="bi bi-shift"></i></a>
            - яркость
        </li>
        <li>
            <i class="bi bi-x-circle"></i>
            <strong>R</strong> - сброс
        </li>
        <li>
            <i class="bi bi-brilliance"></i>
            <strong>F</strong> - чб фильтр
        </li>
        <li>
            <i class="bi bi-vignette"></i>
            <strong>1-5</strong> - фильтры
        </li>
    </ul>
    <p class="tg">@milkylake</p>
</div>
</body>
</html>
